server:
  port: 8080
  servlet:
    context-path: /api

exchange:
  base-url: ${EXCHANGE_BASE_URL:http://localhost:8000}
  poll-interval-ms: ${EXCHANGE_POLL_INTERVAL_MS:1000}
  fill-worker-enabled: ${EXCHANGE_FILL_WORKER_ENABLED:true}

management:
  endpoints:
    web:
      exposure:
        include: health,info

springdoc:
  swagger-ui:
    path: /swagger
  api-docs:
    path: /api-docs