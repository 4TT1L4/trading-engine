name: CI

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  compose-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build and start services
        run: |
          EXCHANGE_FILL_WORKER_ENABLED=false docker compose up -d --build
          EXCHANGE_FILL_WORKER_ENABLED=false docker compose ps

      - name: Wait for dependencies
        run: |
          sleep 30

      - name: Run tests in app container
        run: |
          EXCHANGE_FILL_WORKER_ENABLED=false docker compose exec -T app gradle clean test --no-daemon --info

      - name: Print logs on failure
        if: failure()
        run: |
          docker compose logs --no-color

      - name: Shutdown
        if: always()
        run: |
          docker compose down --remove-orphans
